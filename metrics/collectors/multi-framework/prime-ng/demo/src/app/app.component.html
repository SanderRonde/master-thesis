<div style="margin: 50px; margin-top: 300px">
	<div *ngIf="visibleComponent == 'Button'">
		<p-button *ngFor="let a of componentCount">Button</p-button>
	</div>
	<div *ngIf="visibleComponent == 'Input'">
		<input *ngFor="let a of componentCount" type="text" pInputText />
	</div>
	<div *ngIf="visibleComponent == 'Switch'">
		<p-checkbox *ngFor="let a of componentCount"></p-checkbox>
	</div>
</div>
