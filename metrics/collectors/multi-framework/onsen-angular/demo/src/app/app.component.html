<div style="margin: 50px; margin-top: 300px">
	<div  *ngIf="visibleComponent == 'Button'">
		<ons-button *ngFor="let a of componentCount">Button</ons-button>
	</div>
	<div  *ngIf="visibleComponent == 'Input'">
		<ons-input *ngFor="let a of componentCount" float modifier="underbar" value="input"></ons-input>
	</div>
	<div  *ngIf="visibleComponent == 'Switch'">
		<ons-checkbox *ngFor="let a of componentCount"></ons-checkbox>
	</div>
</div>
