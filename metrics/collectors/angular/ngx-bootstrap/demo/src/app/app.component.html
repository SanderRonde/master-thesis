<div style="margin: 50px; margin-top: 300px">
	<div *ngIf="visibleComponent == 'Button'">
		<button
			*ngFor="let a of componentCount"
			type="button"
			class="btn btn-primary"
		>
			Button
		</button>
	</div>
	<div *ngIf="visibleComponent == 'Input'">
		<input *ngFor="let a of componentCount" class="form-control" />
	</div>
	<div *ngIf="visibleComponent == 'Switch'">
		<button
			*ngFor="let a of componentCount"
			type="button"
			class="btn btn-primary"
			btnCheckbox
			btnCheckboxTrue="1"
			btnCheckboxFalse="0"
		>
			Checkbox
		</button>
	</div>
</div>
