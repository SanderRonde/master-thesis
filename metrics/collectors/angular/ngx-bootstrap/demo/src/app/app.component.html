<div style="margin: 50px; margin-top: 300px">
	<div *ngFor="let a of componentCount" *ngIf="visibleComponent == 'Button'">
		<button type="button" class="btn btn-primary">Button</button>
	</div>
	<div *ngFor="let a of componentCount" *ngIf="visibleComponent == 'Input'">
		<input class="form-control" />
	</div>
	<div *ngFor="let a of componentCount" *ngIf="visibleComponent == 'Switch'">
		<button
			type="button"
			class="btn btn-primary"
			btnCheckbox
			btnCheckboxTrue="1"
			btnCheckboxFalse="0"
		>
			Checkbox
		</button>
	</div>
</div>
